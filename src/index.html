<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Super Galactic Age Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>Enter your age to determine your age in solar years!</h1>
      <form id="galactic-age-checker-form">
        <label for="userAge">Enter your age:</label>
        <input id="userAge" type="number" min="0" required>
        <br>
        <label for="pastBdayAge">Enter your age for any past birthday:</label>
        <input id="pastBdayAge" type="number" min="0" required>
        <br>
        <label for="futureBdayAge">Enter your age for any future birthday:</label>
        <input id="futureBdayAge" type="number" min="0" required>
        <br>
        <button type="submit">Submit</button>
      </form>
      <p id="ageCalculations"></p>
      <p id="pastBdayCalculations"></p>
      <p id="futureBdayCalculations"></p>
      <p id="error"></p>
    </div>
  </body>
</html>
